<div style="width: fit-content; margin: 0 auto; border-radius: 20px; background: #262626;">
  <table style="font-family: sans-serif; padding: 30px; text-align: center; color: #ffffff;">
    <tr>
      <td colspan="2">
        <p style="margin-bottom: 10px; font-size: 32px; font-weight: bolder; color: white;">TIER <span style="color: #3b82f6;">LIST</span></p>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <h2 style="margin-top: 0; margin-bottom: 40px;">{title}</h2>
        <p>A regisztráció előtt kérjük hitelesítsd az email címed, ehhez írd be a megadott 6 karakterből álló kódot az oldalon található mezőbe!</p>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="padding: 10px; padding-bottom: 40px;">
        <p href="{link}" style="width: max-content; margin: 0 auto; padding: 10px 4px 10px 14px; text-decoration: none; letter-spacing: 10px; border-radius: 10px; color: white; background-color: #404040;">{code}</p>
      </td>
    </tr>
    <tr>
      <td style="text-align: left;">
        <p style="color: #888888"></p>
      </td>
      <td style="text-align: right;">
        <p style="color: #888888;">&copy; 2024-2025 - Tier List</p>
      </td>
    </tr>
  </table>
</div>
