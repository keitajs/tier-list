<div style="width: fit-content; margin: 0; border-radius: 20px; background: #262626">
  <table style="font-family: sans-serif; padding: 30px; text-align: center; color: #ffffff;">
    <tr>
      <td colspan="2">
        <img src="" alt="logo" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <h2 style="margin-top: 10px; margin-bottom: 40px;">{title}</h2>
        <p>Kérjük hitelesítsd az email címed, amelyet a gombra kattintással tudsz megtenni!</p>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="padding: 10px;">
        <a href="{link}" style="padding: 10px 20px; text-decoration: none; border-radius: 10px; color: white; background-color: #3b82f6;">Email cím megerősítése</a>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="padding-top: 20px; padding-bottom: 60px;">
        <p style="font-size: 14px; margin: 0; color: #cccccc;">Ha a gomb nem működik, kattints a linkre:</p>
        <p style="font-size: 14px; margin: 0; color: #cccccc;">{link}</p>
      </td>
    </tr>
    <tr>
      <td style="text-align: left;">
        <p style="color: #888888">Felhasználónév: {username}</p>
      </td>
      <td style="text-align: right;">
        <p style="color: #888888;">&copy; 2024-2025 - Tier List</p>
      </td>
    </tr>
  </table>
</div>
